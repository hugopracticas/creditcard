<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
     <app-input label="Nombre" [control]="cardForm.get('name')"></app-input>
     <app-input label="Numero de Tarjeta" [control]="cardForm.get('cardNumber')"></app-input>
     <app-input label="Expiracion (MM/YY)" [control]="cardForm.get('expiration')"></app-input>
     <app-input label="Codigo seguridad" [control]="cardForm.get('securityCode')"></app-input>

     <button class="button is-primary" [disabled]="cardForm.invalid" type="submit">Submit</button>
</form>
<hr/>
<div>Form Contents: {{ cardForm.value | json}} </div>
<div>Form is valid: {{ cardForm.valid }}</div>
<!-- <div>Errors around name: {{ cardForm.get('name') | json }}</div> -->
<div>Errors around name: {{ cardForm.controls.name.errors | json }}</div>
